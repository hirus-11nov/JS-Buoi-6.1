<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bài tập 1: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + 3 + ... + n > 10000</h1>
        <div>
            <div id="resultEx1" class="alert alert-success">
            </div>
            <button class="btn btn-success" onclick="find()">Xem kết quả</button>
        </div>
        <br>
        <br>
        <h1>Bài tập 2: Tính tổng: S(n) = x + x^2 + x^3 + … + x^n</h1>
        <div>
            <label for="">Nhập số x:</label>
            <input id="txtX" type="text" class="form-control">
            <label for="">Nhập số n:</label>
            <input id="txtN" type="text" class="form-control">
            <div id="resultEx2" class="alert alert-success">
            </div>
            <button class="btn btn-success" onclick="calcEx2()">Tính</button>
        </div>
        <br>
        <br>
        <h1>Bài tập 3: Tính giai thừa</h1>
        <div>
            <label for="">Nhập số n:</label>
            <input id="txtNEx3" type="text" class="form-control">
            <div id="resultEx3" class="alert alert-success">
            </div>
            <button class="btn btn-success" onclick="calcEx3()">Xem kết quả</button>
        </div>
        <br>
        <br>
        <h1>Bài tập 4: In 10 thẻ div</h1>
        <div>
            <div id="resultEx4" class="alert alert-success">
            </div>
            <button class="btn btn-success" onclick="printDiv()">In</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
